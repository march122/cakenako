<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css" />
    <style>
      /* Custom styling for the pink login button */
      .btn-pink {
        background-color: #ff0066; /* Foodpanda-like pink color */
        color: white;
        border: none;
      }
      .btn-pink:hover {
        background-color: #e6005c; /* Darker pink on hover */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form class="login-form" action="login.php" method="POST">
          <span class="form-title">Log in</span>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter your Password"
              required
            />
          </div>
          <div class="form-group">
            <span class="forgot-link"
              ><a href="register.php">Forgot password?</a></span
            >
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="login"
              class="btn btn-pink btn-lg btn-block"
              value="Login"
            />
          </div>
          <p>
            Don't have an account? <a href="register.html">Register here</a>.
          </p>
        </form>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
